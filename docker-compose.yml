version: "3.3"

volumes:
  kong_data: {}

networks:
  kong-net:
    driver: bridge
    external: true

services:
  kong:
    build:
      context: ./
    networks:
      - kong-net
    volumes:
      - ./kong-declarative-config.yml:/tmp/kong-declarative-config.yml
      - ./kong-plugin-example-01/kong/plugins/kong-example-01:/usr/local/lib/luarocks/rocks-5.1/kong-plugin-example-01/1.0.0-0/lua/kong/plugins/kong-example-01
      - ./kong-plugin-example-01/kong/plugins/kong-example-01:/usr/local/share/lua/5.1/kong/plugins/kong-example-01
      - ./kong-plugin-example-02/kong/plugins/kong-example-02:/usr/local/lib/luarocks/rocks-5.1/kong-plugin-example-02/1.0.0-0/lua/kong/plugins/kong-example-02
      - ./kong-plugin-example-02/kong/plugins/kong-example-02:/usr/local/share/lua/5.1/kong/plugins/kong-example-02
      - ./kong-plugin-example-03/kong/plugins/kong-example-03:/usr/local/lib/luarocks/rocks-5.1/kong-plugin-example-03/1.0.0-0/lua/kong/plugins/kong-example-03
      - ./kong-plugin-example-03/kong/plugins/kong-example-03:/usr/local/share/lua/5.1/kong/plugins/kong-example-03
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /tmp/kong-declarative-config.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled, kong-example-01,kong-example-02,kong-example-03, request-termination
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"

